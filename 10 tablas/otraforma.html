<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Más formas de crear tablas</h1>

    <table>
        <caption>Título de la tabla</caption>
        <!-- El caption es el primero de los hijos de table-->

        <thead>
            <!-- ============================= thead viene después del caption -->
            <tr scope="colgroup">
                <th scope="col">Header #1</th>
                <th scope="col">Header #2</th>
            </tr>
        </thead>
        <!-- fin thead-->

        <tbody>
            <!-- ============================= tbody viene después del thead -->
            <tr scope="rowgroup">
                <td scope="row">Contenido 1</td>
                <td scope="row">Contenido 2</td>
            </tr>
        </tbody>
        <!-- fin tbody -->

        <tfoot>
            <!-- El tfoot se coloca justo después del tbody, pero fuera del mismo!!!-->

            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
            </tr>

        </tfoot>
        <!-- fin tfoot-->

    </table>
</body>

</html>
